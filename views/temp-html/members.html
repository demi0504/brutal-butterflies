<!DOCTYPE html>
<html lang="en">

<head>
  <title>members page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,700&display=swap" rel="stylesheet">
  <link href="../../public/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header" style="float:right;">
      <a class="navbar-brand" href="/logout">Logout</a>
    </div>
  </div>
</nav>
  <div class="container" id="log-in-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form>
          <h2 for="searchInput">Search for a Movie</h2>
          <div class="form-group">
            <input type="searchBox" class="form-control form-control-sm " id="movieSearch"
                aria-describedby="movieSearch" placeholder="The Goonies">

          </div>

          <button type="submit" id="search" class="btn btn-primary btn-danger">Search</button>

          <br>
          <br>

          <a href = "/add" class="btn btn-warning"> Add new Movie</a>
      </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
